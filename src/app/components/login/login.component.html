<div class="container">
  <div class="row">
    <div class="col-sm-offset-3 col-sm-6 shadow" style="padding: 30px 0; margin-top: 20px; margin-bottom: 300px;">
      <div class="row" style="padding: 0 20px;">
        <div class="col-md-offset-3 col-md-6 text-center">
          <h2>
            <b>Welcome</b>
          </h2>
          <p *ngIf="error" class="text-danger small">{{message}}</p>
          <p *ngIf="!error" class="small">&nbsp;</p>
          <form (ngSubmit)="login()" action="" class="form-horizontal">
            <div class="form-group">
              <input [(ngModel)]="model.username"
                     class="form-control col-md-6 text-center wide"
                     name="username"
                     placeholder="User ID"
                     type="text"/>
            </div>
            <div class="form-group">
              <input [(ngModel)]="model.password"
                     class="form-control col-md-6 text-center wide"
                     name="password"
                     placeholder="Password"
                     type="password"/>
            </div>
            <div class="form-group">
              <button [disabled]="disabled"
                      class="col-md-6 text-center btn btn-default wide"
                      style="width: 100%"
                      type="submit">
                LOGIN
                <span *ngIf="disabled" class="glyphicon glyphicon-refresh spinner"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
