<div *ngIf="loader"
     class="chart text-center"
     style="padding-top: calc(50vh - 411px/2 - 15px); padding-bottom: calc(50vh - 411px/2 - 15px)">
  <div style="height: 30px">
    <span class="glyphicon glyphicon-refresh spinner"></span>
  </div>
</div>
<div [style.width.px]="900" class="center-block">
  <div *ngIf="!loader && !noStream" class="chart center-block text-center">
    <chart (clickElement)="clickElement($event)"
           [data]="data"
           [options]="options"
           style="height: calc(100vh - 385px)"
           type="line"></chart>
  </div>

  <div *ngIf="!loader && noStream" class="no-stream-block center-block text-center">
    Log collection not enabled
  </div>
</div>
